<!DOCTYPE html>

<html>
  <head>
    <title>ПИФИЯ</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="blob"></div>
      <div class="card">
        <h1>
          Прогнозирование количества преступлений в сфере информационных технологий
        </h1>
        <form action="/predict" id="prediction-form" method="post">
          <label for="male_population">Численность мужского населения (млн. чел.):</label>
          <input
            id="male_population"
            name="male_population"
            placeholder="Введите численность мужского населения"
            type="text"
            value="65.734"
          /><br />
          <label for="female_population">Численность женского населения (млн. чел.):</label>
          <input
            id="female_population"
            name="female_population"
            placeholder="Введите численность женского населения"
            type="text"
            value="77.166"
          /><br />
          <label for="number_of_unemployed_population"
            >Количество безработного населения (млн. чел.):</label
          >
          <input
            id="number_of_unemployed_population"
            name="number_of_unemployed_population"
            placeholder="Введите количество безработного населения"
            type="text"
            value="3.061938"
          /><br />
          <label for="population_mortality_rate"
            >Уровень смертности населения (чел.):</label
          >
          <input
            id="population_mortality_rate"
            name="population_mortality_rate"
            placeholder="Введите уровень смертности населения"
            type="text"
            value="2028516"
          /><br />
          <label for="average_labor_payment">Средняя заработная плата (руб.):</label>
          <input
            id="average_labor_payment"
            name="average_labor_payment"
            placeholder="Введите среднюю заработную плату"
            type="text"
            value="19485"
          /><br />
          <label for="crime_IT_rate"
            >Количество расследованных преступлений в IT (ед.):</label
          >
          <input
            id="crime_IT_rate"
            name="crime_IT_rate"
            placeholder="Введите количество расследованных преступлений в IT"
            type="text"
            value="34891"
          /><br />
          <label for="users_attack">Количество атак пользователей (ед.):</label>
          <input
            id="users_attack"
            name="users_attack"
            placeholder="Введите количество атак пользователей"
            type="text"
            value="16"
          /><br />
          <label for="inflation_rate">Уровень инфляции (%):</label>
          <input
            id="inflation_rate"
            name="inflation_rate"
            placeholder="Введите уровень инфляции"
            type="text"
            value="7.22"
          /><br />
          <label for="standard_of_living">Уровень жизни (%):</label>
          <input
            id="standard_of_living"
            name="standard_of_living"
            placeholder="Введите уровень жизни"
            type="text"
            value="89.8"
          /><br />
          <label for="population_digitization_level"
            >Уровень цифровизации населения (%):</label
          >
          <input
            id="population_digitization_level"
            name="population_digitization_level"
            placeholder="Введите уровень цифровизации населения"
            type="text"
            value="0.45"
          /><br />
          <label for="number_of_companies_in_the_information_technology_sector"
            >Число компаний в секторе информационных технологий (ед.):</label
          >
          <input
            id="number_of_companies_in_the_information_technology_sector"
            name="number_of_companies_in_the_information_technology_sector"
            placeholder="Введите число компаний в секторе информационных технологий"
            type="text"
            value="20152"
          /><br />
          <label for="number_of_population_educated_in_IT"
            >Число образованного населения в IT (ед.):</label
          >
          <input
            id="number_of_population_educated_in_IT"
            name="number_of_population_educated_in_IT"
            placeholder="Введите число образованного населения в IT"
            type="text"
            value="6668"
          /><br />
          <label for="number_of_known_hacking_communities"
            >Число известных хакерских сообществ (ед.):</label
          >
          <input
            id="number_of_known_hacking_communities"
            name="number_of_known_hacking_communities"
            placeholder="Введите число известных хакерских сообществ"
            type="text"
            value="97"
          /><br />
          <label for="number_of_investments_in_cybersecurity_sector"
            >Число инвестиций в сектор кибербезопасности (руб.):</label
          >
          <input
            id="number_of_investments_in_cybersecurity_sector"
            name="number_of_investments_in_cybersecurity_sector"
            placeholder="Введите число инвестиций в сектор кибербезопасности"
            type="text"
            value="1300000000"
          /><br />
          <button type="button">Прогнозирование</button>
        </form>
        <div class="resultback">
          <div>Результат прогнозирования преступлений за квартал:</div>
          <div class="result" id="prediction-result"></div>
        </div>
      </div> 
      <script src="../static/post.js"></script>
    </div>
  </body>
</html>
