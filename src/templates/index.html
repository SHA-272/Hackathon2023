<!DOCTYPE html>
<html>
<head>
    <title>Data Prediction App</title>
</head>
<body>
    <h1>Data Prediction App</h1>
    <form id="prediction-form" method="post" action="/predict">
        <input type="text" name="data" placeholder="Enter data to predict">
        <button type="submit">Predict</button>
    </form>
    <div id="prediction-result"></div>
    <script>
        document.getElementById("prediction-form").addEventListener("submit", function (e) {
            e.preventDefault();
            var data = document.querySelector('input[name="data"]').value;
            fetch('/predict', {
                method: 'POST',
                body: new URLSearchParams({ data: data }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction-result").innerHTML = 'Prediction: ' + data.prediction;
            });
        });
    </script>
</body>
</html>
